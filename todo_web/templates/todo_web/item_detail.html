{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DuDu - Удаление задачи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    
    <div class="left-menu">
        <div class="logo" alt = "DuDu">
        </div>
        <div class = "logo-title">DuDu</div>
        <ul class="menu-list">
          <li><a href="#user">User</a></li>
          <li><a href="#my-tasks">Мои задачи</a></li>
          <li><a href="#settings">Настройки</a></li>
          <li><a href="#help">Помощь/FAQ</a></li>
          <li><a href="#exit">Выход</a></li>
        </ul>
      </div>
      
      <div class="container mt-4">
        <h2>Детали задачи</h2>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label>Название</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>Описание</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label>Дедлайн</label>
                {{ form.deadline }}
            </div>
            <div class="form-group">
                <label>Приоритет</label>
                {{ form.priority }}
            </div>
            <div class="form-group">
                <label>Выполнено</label>
                {{ form.is_done }}
            </div>
            <div class="form-group">
                <label>Тег</label>
                {{ form.tag }}
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'items:all_items' %}" class="btn btn-secondary">Назад</a>
            <a href="{% url 'items:item_delete' item.pk %}" class="btn btn-danger">Удалить задачу</a>
        </form>
    </div>
</body>
</html>
