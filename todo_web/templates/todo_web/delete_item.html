{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DuDu - Удаление задачи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    
    <div class="left-menu">
        <div class="logo" alt = "DuDu">
        </div>
        <div class = "logo-title">DuDu</div>
        <ul class="menu-list">
          <li><a href="#user">User</a></li>
          <li><a href="#my-tasks">Мои задачи</a></li>
          <li><a href="#settings">Настройки</a></li>
          <li><a href="#help">Помощь/FAQ</a></li>
          <li><a href="#exit">Выход</a></li>
        </ul>
      </div>

    <div class="container mt-4">
        <h2>Удаление задачи</h2>

        <div class="alert alert-warning mt-3">
            Уверены, что хотите удалить задачу <strong>{{ item.title }}</strong>?
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
</body>
</html>
